
    <div class="room">
        <a [routerLink]="['/singleroom',rmObj.id]" class="img d-flex justify-content-center align-items-center"  [ngStyle]="{'background-image':'url(' + rmObj.images[0].imgData + ')'}">
            <div class="icon d-flex justify-content-center align-items-center">
                <span class="icon-search2"></span>
            </div>
        </a>
        <div class="text p-3 text-center">
            <h3 class="mb-3"><a href="rooms-single.html">{{rmObj.roomType.name}}</a></h3>
            <p><span class="price mr-2">&#8377;{{rmObj.price}}</span> <span class="per">per night</span></p>
            <ul class="list">
                <li><span>Max:</span> {{rmObj.maximumGuests}} Persons</li>
            </ul>
            <hr>
            <p class="pt-1"><a [routerLink]="['/singleroom',rmObj.id]" class="btn-custom">Book Now <span class="icon-long-arrow-right"></span></a></p>
        </div>
    </div>
