<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New Hotel Location</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<form class="forms-sample"  [formGroup]="hLocForm" (ngSubmit)="OnSubmit(hLocForm)">
  <div class="modal-body">
        <div class="form-group row" *ngIf="status != 0">
            <label for="txtid" class="col-sm-3 col-form-label">ID : </label>
            <div class="col-sm-9">
              <input type="text" readonly  [class.is-invalid]="hLocForm.get('id')['invalid'] && hLocForm.get('id')['touched']" formControlName="id" class="form-control  form-control-lg" id="txtid" placeholder="ID">
              <div *ngIf="(hLocForm.get('id')['invalid'] && hLocForm.get('id')['touched']) || hLocForm.get('id')['dirty']">
                <small class="text-danger" *ngIf="hLocForm.get('id').errors && hLocForm.get('id').errors['required']">please enter hotel address id.</small>
              </div>
            </div>
        </div>
        <div class="form-group row">
          <label for="txtaddr" class="col-sm-3 col-form-label">Address : </label>
          <div class="col-sm-9">
            <input type="text" [readonly]="status==2" [class.is-invalid]="hLocForm.get('address')['invalid'] && hLocForm.get('address')['touched']" formControlName="address" class="form-control form-control-lg" id="txtaddr" placeholder="Address">
            <div *ngIf="(hLocForm.get('address')['invalid'] && hLocForm.get('address')['touched']) || hLocForm.get('address')['dirty']">
                <small class="text-danger" *ngIf="hLocForm.get('address').errors && hLocForm.get('address').errors['required']">please enter hotel address.</small>
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label for="txtloc" class="col-sm-3 col-form-label">Area : </label>
            <div class="col-sm-9">
              <input type="text" [readonly]="status==2" [class.is-invalid]="hLocForm.get('location')['invalid'] && hLocForm.get('location')['touched']" formControlName="location" class="form-control form-control-lg" id="txtloc" placeholder="Area">
              <div *ngIf="(hLocForm.get('location')['invalid'] && hLocForm.get('location')['touched']) || hLocForm.get('location')['dirty']">
                  <small class="text-danger" *ngIf="hLocForm.get('location').errors && hLocForm.get('location').errors['required']">please enter hotel address.</small>
              </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="txtcity" class="col-sm-3 col-form-label">City : </label>
            <div class="col-sm-9">
              <input type="text" [readonly]="status==2" [class.is-invalid]="hLocForm.get('city')['invalid'] && hLocForm.get('city')['touched']" formControlName="city" class="form-control form-control-lg" id="txtcity" placeholder="City">
              <div *ngIf="(hLocForm.get('city')['invalid'] && hLocForm.get('city')['touched']) || hLocForm.get('city')['dirty']">
                  <small class="text-danger" *ngIf="hLocForm.get('city').errors && hLocForm.get('city').errors['required']">please enter hotel city.</small>
              </div>
            </div>
        </div>
  </div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="submit" class="btn btn-primary" *ngIf="status != 2" [disabled]="!hLocForm.valid">Save</button>
</div>
</form>
