<h5>Enter Hotel Information</h5>
<form class="forms-sample"  [formGroup]="hotelForm" (ngSubmit)="OnSubmit(hotelForm)">
        <div class="form-group row">
          <label for="txthotelname" class="col-sm-3 col-form-label">Enter Hotel Name : </label>
          <div class="col-sm-9">
            <input type="text" [class.is-invalid]="hotelForm.get('hotelName')['invalid'] && hotelForm.get('hotelName')['touched']" formControlName="hotelName" class="form-control form-control-lg" id="txthotelName" placeholder="Hotel Name">
            <div *ngIf="(hotelForm.get('hotelName')['invalid'] && hotelForm.get('hotelName')['touched']) || hotelForm.get('hotelName')['dirty']">
                <small class="text-danger" *ngIf="hotelForm.get('hotelName').errors && hotelForm.get('hotelName').errors['required']">please enter hotel name.</small>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="txthotelAddress" class="col-sm-3 col-form-label">Address : </label>
          <div class="col-sm-9">
            <input type="text" [class.is-invalid]="hotelForm.get('hotelAddress')['invalid'] && hotelForm.get('hotelAddress')['touched']" formControlName="hotelAddress" class="form-control form-control-lg" id="txthotelAddress" placeholder="Hotel Address">
            <div *ngIf="(hotelForm.get('hotelAddress')['invalid'] && hotelForm.get('hotelAddress')['touched']) || hotelForm.get('hotelAddress')['dirty']">
                <small class="text-danger" *ngIf="hotelForm.get('hotelAddress').errors && hotelForm.get('hotelAddress').errors['required']">please enter hotel address.</small>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="txtloc"  class="col-sm-3 col-form-label">Location : </label>
          <div class="col-sm-9">
            <input type="text" [class.is-invalid]="hotelForm.get('location')['invalid'] && hotelForm.get('location')['touched']" formControlName="location" class="form-control form-control-lg" id="txtloc" placeholder="Location">
            <div *ngIf="(hotelForm.get('location')['invalid'] && hotelForm.get('location')['touched']) || hotelForm.get('location')['dirty']">
                <small class="text-danger" *ngIf="hotelForm.get('location').errors && hotelForm.get('location').errors['required']">please enter hotel location.</small>
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label for="txtcity"  class="col-sm-3 col-form-label">City : </label>
            <div class="col-sm-9">
              <input type="text" [class.is-invalid]="hotelForm.get('city')['invalid'] && hotelForm.get('city')['touched']" formControlName="city" class="form-control form-control-lg" id="txtcity" placeholder="City">
              <div *ngIf="(hotelForm.get('city')['invalid'] && hotelForm.get('city')['touched']) || hotelForm.get('city')['dirty']">
                  <small class="text-danger" *ngIf="hotelForm.get('city').errors && hotelForm.get('city').errors['required']">please select room type.</small>
              </div>
            </div>
          </div>
        <div class="form-group row">
          <label for="txtdescription" class="col-sm-3 col-form-label">Description : </label>
          <div class="col-sm-9">
            <textarea type="text" formControlName="description" class="form-control form-control-lg" id="txtdescription" rows="4" column="20" placeholder="Description"></textarea>
          </div>
        </div>
    <button type="submit" class="btn btn-primary" [disabled]="!hotelForm.valid">Submit</button>
</form>
