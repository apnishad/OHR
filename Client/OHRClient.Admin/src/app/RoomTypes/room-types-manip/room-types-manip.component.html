<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New Room Types</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<form class="forms-sample"  [formGroup]="roomTypeForm" (ngSubmit)="OnSubmit(roomTypeForm)">
  <div class="modal-body">
        <div class="form-group row" *ngIf="status != 0">
            <label for="txtid" class="col-sm-3 col-form-label">ID : </label>
            <div class="col-sm-9">
              <input type="text" readonly  [class.is-invalid]="roomTypeForm.get('id')['invalid'] && roomTypeForm.get('id')['touched']" formControlName="id" class="form-control  form-control-lg" id="txtid" placeholder="ID">
              <div *ngIf="(roomTypeForm.get('id')['invalid'] && roomTypeForm.get('id')['touched']) || roomTypeForm.get('id')['dirty']">
                <small class="text-danger" *ngIf="roomTypeForm.get('id').errors && roomTypeForm.get('id').errors['required']">please enter room type id.</small>
              </div>
            </div>
        </div>
        <div class="form-group row">
          <label for="txtname" class="col-sm-3 col-form-label">Name : </label>
          <div class="col-sm-9">
            <input type="text" [readonly]="status==2" [class.is-invalid]="roomTypeForm.get('name')['invalid'] && roomTypeForm.get('name')['touched']" formControlName="name" class="form-control form-control-lg" id="txtname" placeholder="Name">
            <div *ngIf="(roomTypeForm.get('name')['invalid'] && roomTypeForm.get('name')['touched']) || roomTypeForm.get('name')['dirty']">
                <small class="text-danger" *ngIf="roomTypeForm.get('name').errors && roomTypeForm.get('name').errors['required']">please enter room type name.</small>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="txtbaseprice"  class="col-sm-3 col-form-label">Base Price : </label>
          <div class="col-sm-9">
            <input type="text" [readonly]="status==2" [class.is-invalid]="roomTypeForm.get('basePrice')['invalid'] && roomTypeForm.get('basePrice')['touched']" formControlName="basePrice" class="form-control form-control-lg" id="txtbaseprice" placeholder="Base Price">
            <div *ngIf="(roomTypeForm.get('basePrice')['invalid'] && roomTypeForm.get('basePrice')['touched']) || roomTypeForm.get('basePrice')['dirty']">
                <small class="text-danger" *ngIf="roomTypeForm.get('basePrice').errors && roomTypeForm.get('basePrice').errors['required']">please enter room type base price.</small>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="txtdescription" class="col-sm-3 col-form-label">Description : </label>
          <div class="col-sm-9">
            <textarea type="text" [readonly]="status==2" formControlName="description" class="form-control form-control-lg" id="txtdescription" rows="4" column="20" placeholder="Description"></textarea>
          </div>
        </div>
  </div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="submit" class="btn btn-primary" *ngIf="status != 2" [disabled]="!roomTypeForm.valid">Save</button>
</div>
</form>
